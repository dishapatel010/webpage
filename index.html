<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<!-- plyr CSS -->
		<link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="player.css" />

		<title>Player</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><img
						src="assets/logo.svg"
						width="35"
						height="35"
						class="d-inline-block align-top"
					/>
					Stream
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
					<form class="d-flex">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Enter URL"
							aria-label="enter url"
						/>
						<button class="btn btn-outline-success" type="submit">Play</button>
					</form>
				</div>
			</div>
		</nav>
		<div
			class="position-fixed py-2 px-3 bg-dark text-white rounded-pill"
			style="bottom: 1rem; left: 1rem"
		>
			<div class="form-check form-switch pull-right">
				<input class="form-check-input" type="checkbox" id="darkMode" />
				<label id="darkModeLabel" for="darkMode">Light</label>
			</div>
		</div>
		<div class="container">
			<video id="player" controls crossorigin playsinline>
				<source
					src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
					type="video/mp4"
				/>
			</video>
		</div>

		<!-- JQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<!-- plyr -->
		<script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
		<!-- Custom JavaScript -->
		<script src="player.js"></script>
	</body>
</html>
